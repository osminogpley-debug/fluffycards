server {
    server_name fluffycards.ru www.fluffycards.ru;
    root /var/www/fluffycards;
    index index.html;

    # Uploaded files (must be before location /)
    location /uploads {
        alias /var/www/fluffycards/uploads;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.io
    location /socket.io/ {
        proxy_pass http://localhost:5001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React app
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/fluffycards.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluffycards.ru/privkey.pem;
}

server {
    if ($host = www.fluffycards.ru) {
        return 301 https://$host$request_uri;
    }
    if ($host = fluffycards.ru) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name 93.77.180.248 fluffycards.ru www.fluffycards.ru;
    return 404;
}
